<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Wave Analysis Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="sidebar">
    <h1 class="sidebar-title">Gravity Waves Analysis Tool</h1>
    <!-- hidden file input -->
    <input type="file" id="fileUpload" accept=".txt" style="display:none;">
    <!-- buttons -->
    <div id="uploadTextFile" class="button">
        <img src="/static/Icons/UploadIcon.png" alt="Upload">
        <span>Upload File</span>
    </div>
    
    <div id="viewPDF" class="button">
        <img src="/static/Icons/ViewPDFIcon.png" alt="Preview">
        <span>Preview PDF</span>
    </div>
    
    <div id="downloadPDF" class="button">
        <img src="/static/Icons/DownloadPDFIcon.png" alt="Download">
        <span>Download PDF</span>
    </div>
</div>


<div class="content">
    <!-- content to the right of sidebar -->
    <div class="content">
        <iframe id="pdfViewer" style="width:100%; height:100%; border:none;"></iframe>
    </div>
    
</div>

<script src="/static/script.js"></script>

</body>
</html>
